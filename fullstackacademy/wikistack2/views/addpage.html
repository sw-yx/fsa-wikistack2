{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" value="{{user.name}}"/>
      </div>
    </div>


    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control" value="{{user.email}}"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" value="{{page.dataValues.title}}"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page content</label>
      <div class="col-sm-10">
        <!--<input name="content" type="textarea" class="form-control"/>-->
        <textarea name="content" class="form-control" rows="5" id="comment">{{page.dataValues.content}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="StatusInput" class="col-sm-2 control-label">Status Input</label>
      <div class="col-sm-10">
        <input name="StatusInput" type="text" class="form-control"  value="{{page.dataValues.status}}"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags (separate by spaces)</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control" value="{{ tags }}"/>
      </div>
    </div>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
